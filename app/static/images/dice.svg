<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff69b4;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#ff1493;stop-opacity:1" />
        </linearGradient>
        <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
            <feOffset dx="2" dy="2" />
            <feComposite in2="SourceGraphic" operator="over" />
        </filter>
    </defs>
    
    <!-- Фон -->
    <rect x="0" y="0" width="800" height="600" rx="20" 
          fill="url(#backgroundGradient)" />
    
    <!-- Числа -->
    <g transform="translate(50, 100)">
        <rect x="0" y="0" width="700" height="120" rx="10" 
              fill="white" fill-opacity="0.1" />
        
        <!-- Ячейки с числами -->
        <g id="numbers">
            <rect x="20" y="20" width="80" height="80" rx="5" fill="white" />
            <text x="60" y="75" font-family="Arial" font-size="40" 
                  fill="#ff1493" text-anchor="middle">7</text>
            
            <rect x="120" y="20" width="80" height="80" rx="5" fill="white" />
            <text x="160" y="75" font-family="Arial" font-size="40" 
                  fill="#ff1493" text-anchor="middle">7</text>
            
            <rect x="220" y="20" width="80" height="80" rx="5" fill="white" />
            <text x="260" y="75" font-family="Arial" font-size="40" 
                  fill="#ff1493" text-anchor="middle">7</text>
            
            <rect x="320" y="20" width="80" height="80" rx="5" fill="white" />
            <text x="360" y="75" font-family="Arial" font-size="40" 
                  fill="#ff1493" text-anchor="middle">7</text>
            
            <rect x="420" y="20" width="80" height="80" rx="5" fill="white" />
            <text x="460" y="75" font-family="Arial" font-size="40" 
                  fill="#ff1493" text-anchor="middle">7</text>
            
            <rect x="520" y="20" width="80" height="80" rx="5" fill="white" />
            <text x="560" y="75" font-family="Arial" font-size="40" 
                  fill="#ff1493" text-anchor="middle">7</text>
        </g>
    </g>
    
    <!-- Кнопки -->
    <g transform="translate(50, 300)">
        <!-- LOWER кнопка -->
        <g class="button">
            <rect x="100" y="0" width="200" height="60" rx="30" 
                  fill="white" fill-opacity="0.9" />
            <text x="200" y="38" font-family="Arial" font-size="24" 
                  fill="#ff1493" text-anchor="middle">LOWER</text>
        </g>
        
        <!-- HIGHER кнопка -->
        <g class="button">
            <rect x="400" y="0" width="200" height="60" rx="30" 
                  fill="white" fill-opacity="0.9" />
            <text x="500" y="38" font-family="Arial" font-size="24" 
                  fill="#ff1493" text-anchor="middle">HIGHER</text>
        </g>
    </g>
</svg> 